<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Weather App</h2>
      <form action="">
        <input type="text" id="city" placeholder="Enter city name" />
        <button>Get Weather</button>
      </form>
      <div class="weather-info">
        <h3 class="city-name">London</h3>
        <p class="date">February 9th 2024, 2:16:48 pm</p>
        <img src="sunny.svg" alt="" />
        <h3 class="temperature">33.67 &deg;C</h3>
        <p class="description">clear sky</p>
        <p class="wind-speed">Wind Speed: 3.12m/s</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
